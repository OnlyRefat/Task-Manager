<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular-route.js"></script>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <script src="js/script.js"></script>
    <script src="js/controller/SignupController.js"></script>




  </head>

  <body>

    <div ng-controller="signupCtrl">



        <div >
            <form ng-submit="post()">
              <div>
                <input type="text" ng-model='username' placeholder='username'>
              </div>
              <div>
                <input type="email" ng-model='email' placeholder='email'>
              </div>
              <div>
                <input type= 'password' ng-model='password' placeholder='password'>
              </div>
              <select name="role" ng-model="selectbox">
                <option value="admin">Admin
                </option>
                <option value="developer">Developer
                </option>
                <option value="client">Customer
                </option>
              </select>  

              </div>
              <div>
                <input type='submit' value="Signup">
              </div>
            </form>
        </div>
        

		</div>

  </body>

</html>
